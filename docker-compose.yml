version: "3.8"

services:
  app:
    build: ./work
    #image: euphony
    restart: unless-stopped
    environment:
      MONGO_URL: "mongodb://db:27017/test"
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ./work:/usr/src
      # Que no monte archivos en esta ruta
      - /usr/src/node_module
  db:
    image: mongo
    #container_name: 
    restart: unless-stopped

